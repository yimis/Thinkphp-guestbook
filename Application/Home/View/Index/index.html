<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<!-- Bootstrap core CSS -->
	<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<title>ThinkPHP 快速搭建留言板</title>
	<style>
		.message-item {
			padding: 5px;
		}
	</style>
</head>
<body>

<div class="container" role="main">
	<div class="page-header">
		<h1>ThinkPHP 快速搭建留言板</h1>
	</div>
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">留言列表</h3>
		</div>
		<div class="panel-body">
			<volist name='list' id='vo'>
				<div class="message-item">
					<span class="label label-success">ID：{$vo.id}</span>
					<span class="label label-success">时间：{$vo.time|date="Y-m-d H:i:s",###}</span>
					<span class="label label-success">IP：{$vo.ip}</span>
					<div class="alert alert-info" role="alert">
						<strong>内容：</strong>{$vo.content}
					</div>
				</div>
			</volist>
		</div>
	</div>
	<form action="{:u('Index/add')}" method="post" role="form">
		<div class="form-group">
			<label for="InputContent">留言：</label>
			<textarea class="form-control" id="InputContent" name="content" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>
</div>
</body>
</html>
